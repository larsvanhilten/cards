<div class="container">
  <icon (click)="back()" icon="arrow-left" [size]="1.4" class="back-button"></icon>

  <div class="card-container" *ngIf="lobby">
    <player-card
      [player]="player"
      [isHost]="player.publicId === lobby.host.publicId"
      class="player-card"
      *ngFor="let player of lobby.players"
    ></player-card>
  </div>

  <custom-button class="start-button" *ngIf="isHost" (onClick)="start()" [error]="error" [predicate]="canStart">Start</custom-button>
</div>
