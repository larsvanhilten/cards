<div class="container">
  <img class="banner" src="/assets/img/title.svg" alt="Casual Cards" />

  <input class="username-input" type="text" placeholder="Username" #username (change)="onUsernameChange(username.value)" autofocus />
  <custom-button class="continue-button" (onClick)="continue(username.value)" [predicate]="isValidUsername">Continue</custom-button>
</div>
